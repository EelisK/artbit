---
repos:
  - repo: https://github.com/python/black.git
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/PyCQA/flake8.git
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-black>=0.3.6
        language_version: python3
